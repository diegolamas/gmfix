{% extends "base_generic.html" %}

{% block content %}
<h2>Login</h2>
<div class="col-xs-12 col-md-7">
    <form action="{% url 'playlists' %}" method="post">
        {% csrf_token %}
        <div class="form-group col-xs-12">
            <label for="mail">Mail:</label>
            <input type="text" class="form-control" name="mail" id="mail" required/>
        </div>
        <div class="form-group col-xs-12">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" required/>
        </div>
        <div class="col-xs-12">
            {% if error_message %}<p class="text-justified text-danger">{{ error_message }}</p>{% endif %}
        </div>
        <div class="form-group col-xs-12">
            <input type="submit" class="btn btn-primary pull-right" value="Login" />
        </div>
    </form>
</div>

<div class="col-xs-12">
  <p>The website has the following record counts:</p>
  <ul>
    <li><strong>Tracks:</strong> {{ num_tracks }}</li>
    <li><strong>Playlists:</strong> {{ num_playlists }}</li>
  </ul>
</div>

{% endblock %}
